---
- name: Get Policies from Cisco FMC
  hosts: webservers
  connection : httpapi
  become: false
  gather_facts: no
  vars:
    credentials: "apiuser:Cisco123"
  tasks:
    - name: Get Network Analysis Policies
      uri:
        url: " https://150.1.7.242/api/fmc_config/v1/domain/e276abec-e0f2-11e3-8169-6d9ed49b625f/devicegroups/devicegrouprecords"
        method: GET
        validate_certs: no
        headers:
          Authorization: "Basic {{ credentials | b64encode }}"
          X-auth-access-token: "17f5fb30-15c3-46c1-a4ac-6863a7bb25bc"
        
      register: device_info

    - name: Display Results
      debug:
        var: device_info.json
      
