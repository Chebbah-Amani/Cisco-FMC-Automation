---
- name: Generate FMC API access token
  hosts: webservers
  connection : httpapi
  become : false
  gather_facts: no
  tasks:
    - name: Authenticate with FMC API
      ansible.builtin.uri:
        url: https://150.1.7.242/api/fmc_platform/v1/auth/generatetoken
        method: POST
        validate_certs: no
        headers:
          Content-Type: "application/json"
        body_format: json
        body:
          username: "admin"
          password: "Admin123"
     
      register: token_response

    - name: Set access token fact
      set_fact:
        access_token: "{{ token_response.json.access_token }}"

    - name: Debug access token
      debug:
        var: access_token
        
