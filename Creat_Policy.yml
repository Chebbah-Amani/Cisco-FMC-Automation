---
- name: Create Access Control Policy on Cisco FMC
  hosts:FMC
  connection: httpapi
  gather_facts: no
  vars:
     fmc_host: <150.1.7.242>
    fmc_username: <admin>
    fmc_password: <Admin123>
    policy_name: "{{ access_policy_name | default('default_policy') }}"
  tasks:
    - name: Create Access Control Policy
      uri:
        url: "https://{{ fmc_host }}/api/fmc_config/v1/domain/e276abec-e0f2-11e3-8169-6d9ed49b625f/policy/accesspolicies"
        method: POST
        user: "{{ fmc_username }}"
        password: "{{ fmc_password }}"
        headers:
          Accept: "application/json"
          Content-Type: "application/json"
        body_format: json
        validate_certs: no
        body:
          type: AccessPolicy
          name: "{{ policy_name }}"
          defaultAction: BLOCK
      register: new_policy

    - name: Display Results
      debug:
        var: new_policy.json